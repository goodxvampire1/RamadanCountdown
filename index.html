<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc); 
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: background-color 0.3s ease-in-out;
        }

        h1 {
            font-size: 3.5em;
            margin-top: 60px;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }

        #countdown {
            font-size: 4.5em;
            font-weight: bold;
            margin-top: 40px;
            color: #ffcc00; 
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: countdownAnimation 1s ease-in-out infinite;
        }

        @keyframes countdownAnimation {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .message {
            font-size: 2em;
            color: #00e676;
            margin-top: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.2em;
            color: white;
            opacity: 0.8;
            margin-top: 20px;
        }

        .footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer-icons {
            margin-top: 10px;
        }

        .footer-icons a {
            color: #ffcc00;
            margin: 0 10px;
            font-size: 1.5em;
            text-decoration: none;
        }

        .footer-icons a:hover {
            color: #fff;
        }

        .salam {
            font-size: 1.8em;
            color: #ffcc00;
            margin-top: 30px;
            font-weight: 600;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        /* Dark/Light Theme */
        body.dark-theme {
            background: linear-gradient(45deg, #333, #555); 
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #ffcc00;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 20px;
            z-index: 999;
        }

        .modal-content {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        .modal-button {
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 600;
            border-radius: 5px;
        }

        .modal-button:hover {
            background-color: #fbbd08;
        }

        /* Scroll to Top Button */
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 20px;
            display: none;
            background-color: #ffcc00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .scroll-to-top:hover {
            background-color: #fbbd08;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            #countdown {
                font-size: 3.5em;
            }

            .message {
                font-size: 1.8em;
            }

            .salam {
                font-size: 1.5em;
            }

            .footer {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Language Selector -->
    <select id="language-select" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="ar">Arabic</option>
        <option value="bn">Bengali</option>
    </select>

    <!-- Islamic Date Display -->
    <div id="islamic-date"></div>

    <!-- Countdown Section -->
    <div class="container">
        <div class="salam">Assalamualaikum and welcome!</div>
        <h1>Countdown to Ramadan</h1>
        <div id="countdown"></div>
        <div class="message" id="message"></div>
    </div>

    <div class="footer">
        <p>Powered by <a href="#">NAYEEM</a></p>
        <!-- Footer Social Media Icons -->
        <div class="footer-icons">
            <a href="#" title="Facebook" target="_blank">üåê</a>
            <a href="#" title="Twitter" target="_blank">üê¶</a>
            <a href="#" title="Instagram" target="_blank">üì∏</a>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button class="scroll-to-top" id="scrollToTopBtn" onclick="scrollToTop()">‚Üë</button>

    <script>
        const translations = {
            en: {
                greeting: "Assalamualaikum and welcome!",
                countdownTitle: "Countdown to Ramadan",
                countdownMessage: "Happy Ramadan to you and your loved ones!"
            },
            ar: {
                greeting: "ÿßŸÑÿ≥ŸÑÿßŸÖ ÿπŸÑŸäŸÉŸÖ ŸàŸÖÿ±ÿ≠ÿ®ÿß!",
                countdownTitle: "ÿßŸÑÿπÿØ ÿßŸÑÿ™ŸÜÿßÿ≤ŸÑŸä ŸÑÿ¥Ÿáÿ± ÿ±ŸÖÿ∂ÿßŸÜ",
                countdownMessage: "ÿ±ŸÖÿ∂ÿßŸÜ ŸÖÿ®ÿßÿ±ŸÉ ŸÑŸÉŸÖ ŸàŸÑÿ£ÿ≠ÿ®ÿßÿ¶ŸÉŸÖ!"
            },
            bn: {
                greeting: "‡¶Ü‡¶∏‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ‡ßÅ ‡¶Ü‡¶≤‡¶æ‡¶á‡¶ï‡ßÅ‡¶Æ ‡¶è‡¶¨‡¶Ç ‡¶∏‡ßç‡¶¨‡¶æ‡¶ó‡¶§‡¶Æ!",
                countdownTitle: "‡¶∞‡¶Æ‡¶ú‡¶æ‡¶® ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶°‡¶æ‡¶â‡¶®",
                countdownMessage: "‡¶Ü‡¶™‡¶®‡¶æ‡¶¶‡ßá‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶ø‡¶Ø‡¶º‡¶ú‡¶®‡¶¶‡ßá‡¶∞ ‡¶∞‡¶Æ‡¶ú‡¶æ‡¶® ‡¶Æ‡ßã‡¶¨‡¶æ‡¶∞‡¶ï!"
            }
        };

        function changeLanguage() {
            const selectedLanguage = document.getElementById('language-select').value;
            document.querySelector('.salam').innerHTML = translations[selectedLanguage].greeting;
            document.querySelector('h1').innerHTML = translations[selectedLanguage].countdownTitle;
            document.getElementById('message').innerHTML = translations[selectedLanguage].countdownMessage;
        }

        async function fetchIslamicDate() {
            const response = await fetch('https://api.aladhan.com/v1/gToH?date=' + new Date().toISOString().split('T')[0]);
            const data = await response.json();
            const islamicDate = data.data.hijri.date + " " + data.data.hijri.month.en + " " + data.data.hijri.year;
            document.getElementById('islamic-date').innerHTML = "Islamic Date: " + islamicDate;
        }

        fetchIslamicDate(); 

        const ramadanDate = new Date('March 30, 2025 00:00:00').getTime();

        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = ramadanDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "Ramadan Mubarak!";
                document.getElementById("message").innerHTML = "Happy Ramadan to you and your loved ones!";
            }
        }, 1000);

        window.onscroll = function() {
            const scrollToTopBtn = document.getElementById("scrollToTopBtn");
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                scrollToTopBtn.style.display = "block";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        };

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
        </html>
