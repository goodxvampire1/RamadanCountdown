<!doctype html>
<html lang="en">

<head>
    <title>FB LIVE UID CHECKER</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background: url('https://i.ibb.co/P5WhjqD/1j6F.gif') no-repeat center center fixed;
            background-size: cover;
            filter: blur(0px);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .btn {
            font-weight: bold;
        }

        .title-of-site {
            color: #fff;
        }

        .bg-primary {
            background-color: #007bff !important;
        }

        .bg-success {
            background-color: #28a745 !important;
        }

        .bg-danger {
            background-color: #dc3545 !important;
        }

        .bg-warning {
            background-color: #ffc107 !important;
        }

        textarea {
            width: 200px;
        }

        .form-label {
            color: #28a745;
        }

        .form-control {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
        }

        .form-control:focus {
            background-color: #555;
            color: #fff;
            border-color: #28a745;
        }

        button {
            background-color: #555;
            color: #fff;
            border: none;
        }

        button:hover {
            background-color: #28a745;
        }

        .glowing-text {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            animation: glow 1.5s infinite;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgb(255, 3, 121), 0 0 10px rgb(76, 175, 80), 0 0 20px rgb(76, 175, 80);
            }

            50% {
                text-shadow: 0 0 20px rgb(76, 175, 80), 0 0 30px rgb(76, 175, 80), 0 0 40px rgb(76, 175, 80);
            }

            100% {
                text-shadow: 0 0 5px rgb(76, 175, 80), 0 0 10px rgb(76, 175, 80), 0 0 20px rgb(76, 175, 80);
            }
        }

        /* Progress Bar Styles */
        .progress {
            height: 20px;
        }

        .progress-bar {
            width: 0%;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="d-flex flex-wrap justify-content-center align-items-center" style="text-align: center; position: relative;">
            <h1 class="title-of-site" style="font-size: 2.5rem; color: #fff; text-shadow: 0 0 5px #f48a00, 0 0 10px #00b8f4, 0 0 15px #00b8f4;">
                <i class="icofont-check-circled"></i> FB LIVE UID CHECKER
            </h1>
        </div>

        <div class="col-12 d-flex justify-content-center">
            <div class="d-flex">
                <span class="btn mx-1 px-4 py-3 border rounded bg-primary text-white fw-bold" id="btnStart">
                    <i class="icofont-ui-play"></i>
                    Run
                </span>
                <span class="mx-1 px-4 py-3 border rounded bg-success text-white fw-bold">
                    Live: <span id="liveCount">0</span>
                </span>
                <span class="mx-1 px-4 py-3 border rounded bg-danger text-white fw-bold">
                    Dead: <span id="dieCount">0</span>
                </span>
                <span class="mx-1 px-4 py-3 border rounded bg-warning text-white fw-bold">
                    Checked: <span id="totalCount">0</span> account
                </span>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <div class="mb-3">
                <div class="d-flex justify-content-between mb-2">
                    <label for="" class="form-label fw-bold text-success">Enter a list of UIDs, one for each UID</label>
                </div>
                <textarea class="form-control" name="" id="listId" rows="10" autofocus></textarea>
            </div>
        </div>
        <div class="col-12">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <div class="d-flex justify-content-between mb-2">
                            <label for="" class="form-label fw-bold text-success">List of Live accounts</label>
                            <button class="btn btn-secondary btn-sm" id="btnCopyLive"><b>Copy</b></button>
                        </div>
                        <textarea class="form-control" readonly name="" id="listLive" rows="10"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <div class="d-flex justify-content-between mb-2">
                            <label for="" class="form-label fw-bold text-danger">List of Dead accounts</label>
                            <button class="btn btn-secondary btn-sm" id="btnCopyDie"><b>Copy</b></button>
                        </div>
                        <textarea class="form-control" readonly name="" id="listDie" rows="10"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Progress Bar -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="progress">
                <div class="progress-bar" role="progressbar" id="progressBar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>

    <script>
        $(function() {
            // Copy Live UIDs to clipboard
            $("#btnCopyLive").click(function() {
                $("#listLive").select();
                document.execCommand('copy');
            });

            // Copy Dead UIDs to clipboard
            $("#btnCopyDie").click(function() {
                $("#listDie").select();
                document.execCommand('copy');
            });

            let live = 0;
            let dies = 0;
            let c = 0;
            let n = 0;
            let arrclone;

            // Start button click handler
            $('#btnStart').click(() => {
                const uids = $('#listId').val().trim().split(/\r?\n/);
                
                // Validate UID format
                const validUids = uids.filter(uid => /^[0-9]{15,16}$/.test(uid));
                if (validUids.length !== uids.length) {
                    alert('Some UIDs are invalid. Ensure all UIDs are numeric and 15-16 digits long.');
                    return;
                }

                // Disable start button to prevent multiple clicks
                $('#btnStart').prop('disabled', true);

                // Reset counters and results
                $("#listLive").val('');
                $("#listDie").val('');
                $("#liveCount").html(0);
                $("#dieCount").html(0);
                $("#totalCount").html(validUids.length);
                
                live = 0;
                dies = 0;
                n = 0;
                arrclone = validUids;
                c = arrclone.length;

                // Start checking process
                check_live_uid_progress();
            });

            // Retry mechanism to handle failed UID fetches
            function fetchUID(uid, retries = 3, delay = 1000) {
                const url = `https://graph.facebook.com/${uid}/picture?type=normal`;

                return new Promise((resolve, reject) => {
                    fetch(url)
                        .then(response => {
                            if (/100x100/.test(response.url)) {
                                resolve("live");
                            } else {
                                reject("dead");
                            }
                        })
                        .catch(error => {
                            if (retries > 0) {
                                setTimeout(() => resolve(fetchUID(uid, retries - 1, delay)), delay);
                            } else {
                                reject("error");
                            }
                        });
                });
            }

            // Function to check live UIDs
            function check_live_uid_progress() {
                if (n < c) {
                    const uid = arrclone[n];

                    fetchUID(uid)
                        .then(status => {
                            if (status === "live") {
                                live++;
                                $('#liveCount').html(live);
                                $('#listLive').val($('#listLive').val() + uid + "\n");
                            } else {
                                dies++;
                                $('#dieCount').html(dies);
                                $('#listDie').val($('#listDie').val() + uid + "\n");
                            }
                            n++;

                            // Update progress bar
                            const progress = Math.floor((n / c) * 100);
                            $('#progressBar').css('width', progress + '%').attr('aria-valuenow', progress);

                            check_live_uid_progress();
                        })
                        .catch(error => {
                            if (error === "error") {
                                console.error(`Failed to check UID ${uid} after retries`);
                            }
                            dies++;
                            $('#dieCount').html(dies);
                            $('#listDie').val($('#listDie').val() + uid + "\n");
                            n++;

                            // Update progress bar
                            const progress = Math.floor((n / c) * 100);
                            $('#progressBar').css('width', progress + '%').attr('aria-valuenow', progress);

                            check_live_uid_progress();
                        });
                } else {
                    $('#btnStart').prop('disabled', false); // Re-enable start button when done
                }
            }
        });
    </script>

</body>

</html>
